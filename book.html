<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<header>

    <h1>Learn-the-Unlearned</h1>

</header>

<body>

</body>

<footer>
    <div id="footer-content">
        Books & website owes to:<p>&copy; Monish</p>

            <li><a href="https://www.instagram.com/monish_n_2003/" target="_blank">Instagram</a></li>

</footer>
</html>

<style>
.face{
    height: 160px;width: auto;position: absolute;top: 0%;left: 0%;
}

body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    background-color: #adefffd1;

}

li:hover {
    font-size: larger;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    text-shadow: 5px #adefffd1;
}

header {
    background-color: #00203fff;
    color: white;
    padding: 16px;
    text-align: center;
    /*position: absolute;width: 100%;top: 0%;left: 0%;*/
}

#ebooks {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

#ebook-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.ebook {
    border: 1px solid rgb(6, 77, 148);
    padding: 1em;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.ebook img {
    width: 100%;
    height: 500px;
   /* object-fit: contain;*/
    border-radius: 10px 10px 0 0;
}

.ebook h3 {
    margin-top: 0;
}

@media (max-width: 768px) {
#ebook-list {
    grid-template-columns: repeat(2, 1fr);
    gap: 5px;
}
}


footer {
    background-color: #00203fff;
    color: #fff;
    padding: 1em;
    text-align: center;
    clear: both;
}

#footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#social-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
  justify-content: space-between;
}
/*
#social-links li {
  margin-right: 20px;
}
*/
#social-links a {
    color: #fff;
    text-decoration: none;
}


@media (max-width: 480px) {
#ebook-list {
    grid-template-columns: repeat(1, 1fr);
    gap: 5px;
}
.ebook img {
    width: 100%;
    height: 350px;
    border-radius: 10px 10px 0 0;
}
h1 {
    font-size: 24px;
}
h5{
    font-size: 12px;
    right: 5px;
}
header{
    width: 100%;
}
footer{
padding: 10px;
}

.face{
    height: 139px;width: auto;
}
}
/*
body{
    cursor: url(Capture.jpg), auto;
}
    */

</style>
<script>

const ebookList = document.getElementById('ebook-list');

const ebooks = [
    {
        title: 'I Synchronise Best',
        author: 'Monish',
        image: 'isb.jpg',
        pdf: 'I Synchronise best.pdf'
    },
    {
        title: 'How it started',
        author: 'Monish',
        image: 'his.jpg',
        pdf: 'how-it-started.pdf'
    },
    {
        title: 'You are mine, Already',
        author: 'Monish',
        image: 'yamm.jpg',
        pdf: 'Y-A-M.pdf'
    },
    {
        title: 'Fourth colour of indian flag(Chapter 1)',
        author: 'Monish',
        image: 'flag.jpg',
        pdf: 'Fourth colour of indian flag.pdf'
    },
   
    // Add more e-books here...
];

ebooks.forEach((ebook) => {
    const ebookElement = document.createElement('div');
    ebookElement.classList.add('ebook');
    ebookElement.innerHTML = `
       <a href="${ebook.image}"> <img src="${ebook.image}" alt="${ebook.title}"> </a>
        <h3>${ebook.title}</h3>
        <p>Writer: ${ebook.author}</p>
        <a href="${ebook.pdf}" download><center><button style="border-radius: 8px;background-color: navy; font-size: 15px;color: white;">Download PDF</button></center></a>
    `;
    ebookList.appendChild(ebookElement);
});

</script>
</body>
</html>
