<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-books Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <img src="face.png" class="face">
    <h1>Learn-the-Unlearned</h1>
    <h5>"I write stories for myself, you are just invited to read."</h5>
</header>

<body>
    <main>
        <section id="ebooks">
            <h2>My-books</h2>
            <div id="ebook-list"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

<footer>
    <div id="footer-content">
        Books & website owes to:<p>&copy; Monish</p>
        <ul id="social-links">
            <li><a href="https://www.instagram.com/monish_n_2003/" target="_blank">Instagram</a></li>
        </ul>
    </div>
</footer>
</html>

<style>
.face {
    height: auto;
    width: auto;
    max-height: 160px; 
    position: absolute;
    left:0%;top:0%;
}

body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    background-color: #adefffd1;
    margin: 0;
}

header {
    background-color: #00203fff;
    color: white;
    padding: 16px;
    text-align: center;
}

#ebooks {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

#ebook-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.ebook {
    border: 1px solid rgb(6, 77, 148);
    padding: 1em;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.ebook img {
    width: 100%;
    height: auto;
    border-radius: 10px 10px 0 0;
}

.ebook h3 {
    margin-top: 0;
}

footer {
    background-color: #00203fff;
    color: #fff;
    padding: 1em;
    text-align: center;
}

#footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#social-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

#social-links a {
    color: #fff;
    text-decoration: none;
}

@media (max-width: 768px) {
    #ebook-list {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
}

@media (max-width: 480px) {
    #ebook-list {
        grid-template-columns: 1fr;
        gap: 5px;
    }
    
    .ebook img {
        height: auto;
    }
    
    h1 {
        font-size: 24px;
    }
    
    h5 {
        font-size: 12px;
    }
    
    footer {
        padding: 10px;
    }
    .face{
        height: 100px;
    }
}
</style>

<script>
const ebookList = document.getElementById('ebook-list');

const ebooks = [
    {
        title: 'I Synchronise Best',
        author: 'Monish',
        image: 'isb.jpg',
        pdf: 'I Synchronise best.pdf'
    },
    {
        title: 'How it started',
        author: 'Monish',
        image: 'his.jpg',
        pdf: 'how-it-started.pdf'
    },
    {
        title: 'You are mine, Already',
        author: 'Monish',
        image: 'yamm.jpg',
        pdf: 'Y-A-M.pdf'
    },
    {
       title: 'Fourth colour of indian flag(Chapter 1)',
        author: 'Monish',
        image: 'flag.jpg',
        pdf: 'Fourth colour of indian flag.pdf'
    },
   
    // Add more e-books here...
];

ebooks.forEach((ebook) => {
    const ebookElement = document.createElement('div');
    ebookElement.classList.add('ebook');
    ebookElement.innerHTML = `
       <a href="${ebook.image}"> <img src="${ebook.image}" alt="${ebook.title}"> </a>
        <h3>${ebook.title}</h3>
        <p>Writer: ${ebook.author}</p>
        <a href="${ebook.pdf}" download><center><button style="border-radius: 8px;background-color: navy; font-size: 15px;color: white;">Download PDF</button></center></a>
    `;
    ebookList.appendChild(ebookElement);
});

</script>
</body>
</html>
